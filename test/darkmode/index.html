<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="dark.css" rel="alternate stylesheet" type="text/css" title="夜间">

  <body>
    <section class="container">
      <p>
        选择样式：
        <input id="default" type="radio" name="skin" value="default.css" checked><label for="default">默认</label>
        <input id="dark" type="radio" name="skin" value="dark.css"><label for="dark">夜间</label>

      <h1>如何写一份有效的技术简历？</h1>

      <span>#BEBEBE#BEBEBE#BEBEBE#BEBEBE</span>

      <p>现在找工作的程序员很多，都需要写简历。</p>

      <p>我见过很多简历，写得很糟糕，看不出这个人的亮点在哪里。一个人总是有亮点的，对不对。</p>

      <p>一些同学私下找我，让我帮忙修改简历。我在这里把自己的看法写出来，开发者的简历应该怎么写，效果最好。以后再有人找我，就让他看这篇文章。</p>

      <img src="bg2020010407.jpg" />


    </section>

    <script>
      document.ready = function(callback) {
        ///兼容FF,Google
        if (document.addEventListener) {
          document.addEventListener('DOMContentLoaded', function() {
            document.removeEventListener('DOMContentLoaded', arguments.callee, false);
            callback();
          }, false)
        }
        //兼容IE
        else if (document.attachEvent) {
          document.attachEvent('onreadystatechange', function() {
            if (document.readyState == "complete") {
              document.detachEvent("onreadystatechange", arguments.callee);
              callback();
            }
          })
        } else if (document.lastChild == document.body) {
          callback();
        }
      }
    </script>
    <script>
      // dom加载完就执行，不用等待图片等加载完就执行
      document.ready(() => {
        const theme = localStorage.getItem('theme')
        console.log(theme);

        var eleLinks = document.querySelectorAll('link[title]');

        for (const item of eleLinks) {
          item.disabled = true;
          console.log(item.getAttribute('href'));
          if (theme && theme === item.getAttribute('href')) {
            item.disabled = false;
          }
        }
      })

      // const theme = localStorage.getItem('theme')
      // console.log(theme);

      // var eleLinks = document.querySelectorAll('link[title]');

      // for (const item of eleLinks) {
      //   item.disabled = true;
      //   console.log(item.getAttribute('href'));
      //   if (theme && theme === item.getAttribute('href')) {
      //     item.disabled = false;
      //   }
      // }
      var eleLinks = document.querySelectorAll('link[title]');
      console.log(eleLinks);
      var eleRadios = document.querySelectorAll('input[type="radio"]');
      [].slice.call(eleRadios).forEach(function(radio) {
        radio.addEventListener('click', function() {
          var value = this.value;
          [].slice.call(eleLinks).forEach(function(link) {
            link.disabled = true;
            if (link.getAttribute('href') == value) {
              localStorage.setItem('theme', value)
              link.disabled = false;
            }
          });
        });
      });
    </script>
  </body>
